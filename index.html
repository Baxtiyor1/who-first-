<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who first?</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1>Kim birinchi borishga</h1>
        <form id="form">
            <p class="form__text">Masofa</p>
            <input id="input" type="text" placeholder="km da">
            <button class="form__btn" id="btn">Hisobla</button>
        </form>
        
        <ul class="menu">
            <li class="item">
                <img src="./img/walking-solid.svg" alt="walking">
                <p class="menu__text">Piyoda</p>
                <time class="menu__time" id="time_walk">N</time>
                <p class="menu__subtext">soat</p>
            </li>
            <li class="item">
                <img src="./img/biking-solid.svg" alt="biking">
                <p class="menu__text">Velosiped</p>
                <time class="menu__time" id="time_bicucle">N</time>
                <p class="menu__subtext">soat</p>
            </li>
            <li class="item">
                <img src="./img/car-solid.svg" alt="car">
                <p class="menu__text">Moshina</p>
                <time class="menu__time" id="time_car">N</time>
                <p class="menu__subtext">soat</p>
            </li>
            <li class="item">
                <img src="./img/plane-solid.svg" alt="plane">
                <p class="menu__text">Samalyot</p>
                <time class="menu__time" id="time_plane">N</time>
                <p class="menu__subtext">soat</p>
            </li>
        </ul>

        <h2 id="result"></h2>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
